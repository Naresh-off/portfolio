    <title>Responsive Grid Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #e0e0e0;
        }

        /* Header Styling */
        .header {
            background-color: #1e1e1e;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .header nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .header nav ul li {
            display: inline;
        }

        .header nav ul li a {
            text-decoration: none;
            color: #e0e0e0;
            font-size: 16px;
        }

        .header nav ul li a:hover {
            color: #ffffff;
        }

        /* Landscape Image Section with 3:2 Ratio */
        .landscape-container {
            width: 100%;
            padding-top: 66.67%; /* 3:2 aspect ratio (height = 2 / 3 * width) */
            position: relative;
            margin-bottom: 20px;
        }

        .landscape-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Grid Gallery */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Always 3 images per row */
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            width: 100%;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
        }

        .gallery-item img {
    width: 100%;
    height: 200px; /* Set a fixed height for all images */
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.3s ease;
}


        .gallery-item img:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        /* Modal Preview for Images */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            width: 60%;
            object-fit: cover;
            border-radius: 10px;
        }

        .modal img:hover {
            cursor: pointer;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            /* Even on smaller screens, keep 3 images per row */
            .gallery-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            /* Keep 3 per row on smaller screens */
            .gallery-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            /* Maintain 3 images per row even on mobile */
            .gallery-container {
                grid-template-columns: repeat(3, 1fr);
            }

            .modal img {
                width: 95%;
            }
        }
    </style>
